paths:
  /api/v1/estates:
    get:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: Current user's estate list
      summary: current user's estate list
      parameters:
        - filters:
          name: filters
          in: query
          type: string
        - status:
          name: status
          type: number
          in: query
          description: 'Active: 1, Draft: 5'
          enum: ['1', '5']
        - query:
          name: query
          type: string
          in: query
        - limit:
          name: limit
          type: number
          in: query
          example: 20
        - page:
          name: page
          type: number
          in: query
          example: 1
        - return_all:
          name: return_all
          in: query
          example: 1
          description: whether to return all estates at once or not (1 for return all)
      responses: 
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'
    post:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: Create new estate
      requestBody:
        content:
          application/json:
            type: object
            schema:
              $ref: '#/components/schemas/CreateEstateSchema'
          application/x-www-form-urlencoded:
            schema:
              type: object
              $ref: '#/components/schemas/CreateEstateSchema'
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'
    delete:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: Delete multiple estates. This will only do a soft delete by editing status to STATUS_DELETE.
      summary: delete multiple estates
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: array
                  items: integer
                  description: Array of estates.id to be deleted.
                  example: '[1,2,3]'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    default: success
                  data:
                    type: object
                    properties:
                      deleted:
                        type: integer
                        description: number of estates deleted
                        example: 3
  /api/v1/estates/{id}:
    get:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: Get single estate with POI
      parameters:
        - id:
          name: id
          in: path
          type: number
          default: '1'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'

    put:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: update existing estate
      parameters:
        - id:
          name: id
          in: path
          type: number
          default: '1'
          required: true
      requestBody:
        content:
          application/json:
            type: object
            schema:
              $ref: '#/components/schemas/CreateEstateSchema'
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/UpdateEstateSchemaReturn'
    delete:
      tags: 
        - Landlord Estates
      security: 
        - bearerAuth: []
      description: update existing estate
      parameters:
        - id:
          name: id
          in: path
          type: number
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'

  /api/v1/estates/{id}/publish:
    put:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: Publish or Unpublish a given Estate
      summary: publish or unpublish a given estate
      parameters:
        - id:
          name: id
          in: path
          type: number
          description: The id of the estate
          default: '1'
          required: true
      requestBody:
        content:
          application/x-www-form-urlencoded:
            required:
              - action
            schema:
              type: object
              properties:
                action:
                  type: string
                  description: whether to publish or unpublish the given estate
                  enum:
                    - publish
                    - unpublish
                  default: publish
          application/json:
            required:
              - action
            schema:
              type: object
              properties:
                action:
                  type: string
                  description: whether to publish or unpublish the given estate
                  enum:
                    - publish
                    - unpublish
                  default: publish
          
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'

  /api/v1/estates/{estate_id}/files:
    post:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: add/update attachments to an estate
      parameters:
        - $ref: '#/definitions/estate_id'
        - name: type
          in: formData
          type: string
          enum: ['plan', 'doc', 'image']
          required: true
        - name: file
          in: formData
          type: file
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'

  /api/v1/estates/{estate_id}/files/{id}:
    delete:
      tags:
