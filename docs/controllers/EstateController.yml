      security:
        - bearerAuth: []
      description: delete existing estate file
      parameters:
        - $ref: '#/definitions/estate_id'
        - $ref: '#/definitions/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              type: object
              schema:
                $ref: '#/components/schemas/CommonReturn'

  /api/v1/estates/import:
    post:
      tags:
        - Landlord Estates
      security:
        - bearerAuth: []
      description: Add estates by uploading an excel file to the server. Excel file must adhere to the right template.
        Template could be in English or German language.
      summary: add estates by importing an excel file
      requestBody:
        content:
          multipart/form-data:
            type: object
            schema:
              $ref: '#/components/schemas/ImportEstate'
      responses:
        '200':
          description: OK
          content:
