paths:
  /ping:
    get:
      tags: [common]
      description: Check app live
      produces: [application/json]
      responses: [200]

  /api/v1/references:
    get:
      tags: [references]
      description: Get app references
      produces: [application/json]
      responses: [200]

  /api/v1/search/street:
    get:
      tags: [common]
      description: Get street autosuggest
      produces: [application/json]
      parameters:
        - name: query
          in: query
          type: string
          required: true
      responses: [200]
