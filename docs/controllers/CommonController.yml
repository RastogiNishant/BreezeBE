paths:
  /ping:
    get:
      tags: [common]
      description: Check app live
      produces: [application/json]
      responses: [200]

  /api/v1/references:
    get:
      tags: [references]
      description: Get app references
      produces: [application/json]
      responses: [200]

  /api/v1/terms:
    get:
      tags: [terms]
      description: Get terms and conditons
      produces: [application/json]
      responses: [200]

    post:
      tags: [terms]
      description: Accept terms and conditons
      security: [bearerAuth: []]
      parameters:
        - name: id
          in: formData
          type: string
          required: true
        - name: type
          in: formData
          type: string
          enum: ['terms', 'agreement']
          required: true
      produces: [application/json]
      responses: [200]

  /api/v1/search/street:
    get:
      tags: [common]
      description: Get street autosuggest
      produces: [application/json]
      parameters:
        - name: query
          in: query
          type: string
          required: true
      responses: [200]

  /api/v1/search/profession:
    get:
      tags: [common]
      description: Get profession autosuggest
      produces: [application/json]
      parameters:
        - name: query
          in: query
          type: string
          required: true
      responses: [200]

  /api/v1/calc_price:
    get:
      tags: [common]
      description: Calculate price by data
      produces: [application/json]
      parameters:
        - name: year
          in: query
          type: number
          required: true
        - name: sqr
          in: query
          type: number
          default: 55
          required: true
        - name: address
          in: query
          type: string
          required: true
      responses: [200]

  /api/v1/notices:
    get:
      tags: [notices]
      security: [bearerAuth: []]
      description: Get user saved notifications
      produces: [application/json]
      parameters:
        - name: date_from
          in: query
          type: date
        - name: date_to
          in: query
          type: date
      responses: [200]
