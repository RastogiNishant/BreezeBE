definitions:
  lord_size:
    name: lord_size
    in: formData
    type: number
    enum: ['1', '2', '3']
  request_full_profile:
    name: request_full_profile
    in: formData
    type: boolean
  avatar:
    name: avatar
    in: formData
    type: string
  pathUserId:
    name: user_id
    in: path
    type: number
    required: true
  visitEstateId:
    name: estate_id
    in: formData
    type: number
    required: true
  visitUserId:
    name: user_id
    in: formData
    type: number
    required: true
  visitStatus:
    name: status
    in: formData
    type: string
    enum: ['pre', 'confirm', 'reject', 'delay']
    required: true
  delay:
    name: delay
    in: formData
    type: number
  notice:
    name: notice
    in: formData
    type: boolean

  planId:
    name: plan_id
    in: formData
    type: string
    example: '[1,3,5]: premium ids' 
  receipt:
    name: receipt
    in: formData
    type: string
  app:
    name: app
    in: formData
    type: ['android','ios']
  paymentPlan:
    name: payment_plan
    in: formData
    type: number
    default: 1
    example: 'Need to get from /api/v1/admin/tenant/paymentplan'

paths:
  /api/v1/housekeeperSignup:
    post:
      tags: [account]
      description: Sign up as a housekeeper to the application. *****member_id and owner_id come from '/api/v1/confirmsms *****
                                    
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
        - name: password
          in: formData
          type: string
          required: true
        - name: confirmPassword
          in: formData
          type: string
          required: true
        - name: member_id
          in: formData
          type: number
          required: true
        - name: owner_id
          in: formData
          type: number
          required: true
        - name: code
          in: formData
          type: string
          required: true          
        - name: phone
          in: formData
          type: string
          required: true
      responses: [200]      

  /api/v1/resendsms:
    post:
      tags: [account]
      description: Resend SMS for confirming Signup
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
        - name: phone
          in: formData
          type: string
      responses: [200]      

  /api/v1/confirmsms:
    post:
      tags: [account]
      description: ConfimSMS for housekeeper sign up
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
        - name: code
          in: formData
          type: string
          required: true          
        - name: phone
          in: formData
          type: string
      responses: [200]      

  /api/v1/confirm_email:
    get:
      tags: [account]
      description: Login to the application
      produces: [application/json]
      parameters:
        - name: code
          in: query
          type: string
          description: 4 digits code
          required: true
        - name: user_id
          in: query
          type: number
          required: true
      responses: [200]

  /api/v1/users/reconfirm:
    post:
      tags: [account]
      description: Resend account confirmation email
      produces: [application/json]
      parameters:
        - name: user_id
          in: query
          type: number
          required: true
      responses: [200]

  /api/v1/users:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update user data
      produces: [application/json]
      parameters:
        - name: firstname
          in: formData
          type: string
        - name: secondname
          in: formData
          type: string
        - name: sex
          in: formData
          type: string
          enum: ['1', '2']
        - name: phone
          in: formData
          type: string
        - name: firstname
          in: formData
          type: string
        - name: secondname
          in: formData
          type: string
        - name: birthday
          in: formData
          type: string
        - name: lang
          in: formData
          type: string
          enum: ['en', 'de']
        - name: avatar
          in: formData
          type: string
        - $ref: '#/definitions/avatar'
        - $ref: '#/definitions/lord_size'
        - $ref: '#/definitions/request_full_profile'
        - $ref: '#/definitions/notice'
      responses: [200]

  /api/v1/users/avatar:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update user avatar
      produces: [application/json]
      parameters:
        - name: file
          in: formData
          type: file
          required: true
      responses: [200]

  /api/v1/users/password:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update user password
      produces: [application/json]
      parameters:
        - name: current_password
          in: formData
          type: string
          required: true
        - name: new_password
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/users/password/reset:
    put:
      tags: [account]
      description: Send email to reset password
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/users/password/confirm:
    put:
      tags: [account]
      description: Send code and confirm
      produces: [application/json]
      parameters:
        - name: code
          in: formData
          type: string
          required: true
        - name: password
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/users/switch:
    post:
      security: [bearerAuth: []]
      tags: [account]
      description: Switch user to another role
      produces: [application/json]
      responses: [200]

  /api/v1/users/tenant:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update tenant user data
      produces: [application/json]
      responses: [200]

  /api/v1/profile/tenant/{user_id}:
    get:
      security: [bearerAuth: []]
      tags: [profile]
      description: Get tenant profile
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/pathUserId'
      responses: [200]

  /api/v1/profile/landlord/{user_id}:
    get:
      security: [bearerAuth: []]
      tags: [profile]
      description: Get landlord profile
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/pathUserId'
      responses: [200]

  /api/v1/visit/tenant:
    put:
      security: [bearerAuth: []]
      tags: [visit]
      description: Update Tenant/Landlord visit status
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/visitEstateId'
        - $ref: '#/definitions/visitStatus'
        - $ref: '#/definitions/delay'
      responses: [200]

  /api/v1/visit/landlord:
    put:
      security: [bearerAuth: []]
      tags: [visit]
      description: Update Tenant/Landlord visit status
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/visitEstateId'
        - $ref: '#/definitions/visitStatus'
        - $ref: '#/definitions/delay'
      responses: [200]

  /api/v1/visit/landlord/come:
    put:
      security: [bearerAuth: []]
      tags: [visit]
      description: Landlord send prospect invite to come
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/visitEstateId'
        - $ref: '#/definitions/visitUserId'
      responses: [200]

  /api/v1/tenantPremiumPlan:
    post:
      security: [bearerAuth: []]
      tags: [Update plan]
      description: Update member's plan 
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/planId'
        - $ref: '#/definitions/paymentPlan'
        - $ref: '#/definitions/receipt'
        - $ref: '#/definitions/app'
      responses: [200]

    get:
      security: [bearerAuth: []]
      tags: [Get plan]
      description: Get member's plan
      produces: [application/json]
      responses: [200]      
