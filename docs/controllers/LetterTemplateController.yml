definitions:
  id:
    name: id
    in: path
    type: number
  title: 
    name: title
    in: path
    type: string
  body:
    name: body
    in: path 
    type: string 
  logo: 
    name: logo 
    in: path 
    type: file    

/api/v1/letter_template:
  get:
    tags: [Letter template]
    security: [bearerAuth: []]
    description: Get letter template
    produces: [application/json]
    parameters:
      security: [bearerAuth: []]
    responses: [200]      

  post:
    tags: [Letter template]
    security: [bearerAuth: []]
    description: Create/update letter template
    produces: [application/json]
    parameters:
      - $ref: '#/definitions/id'    
      - $ref: '#/definitions/title'
      - $ref: '#/definitions/body'
      - $ref: '#/definitions/logo'
    responses: [200]

/api/v1/letter_template/:id/delete_logo:
  put:
    tags: [Letter template]
    security: [bearerAuth: []]
    description: Delete logo
    parameters:
      - $ref: '#/definitions/id'
    produces: [application/json]
    responses: [200]
