paths:
  /api/v1/login:
    post:
      summary: login
      description: Login the user
      tags:
        - User Account
      name: User Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/login'
          application/x-www-form-urlencoded:
            schema:
              type: object
              $ref: '#/components/schemas/login'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        example: bearer
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOjEzLCJpYXQiOjE2NDc4NzkwODMsImV4cCI6MTY1MDQ3MTA4M30
                        description: Token for JWT Bearer Auth
                      refreshToken:
                        type: string
                        example: null
                        description: Null for now                    
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: string
                    example: error
                  data:
                    type: string
                    example: User not found
                  code:
                    type: integer
                    example: 0
        '422':
          description: 'Error: Unprocessable Entity'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  data:
                    type: object
                    properties:
                      password:
                        type: string
                        example: password is a required entity
      security: []
  /api/v1/me:
    get:
      summary: information of the current user
      description: Get all the information of the current user
      tags: 
        - User Account
      security: 
        - bearerAuth: []
      name: The Current User
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/User'
    put:
      summary: update information of the current user
      description: Update information of the current user. If profile picture is to be updated, requestBody must be multipart/form-data.
        If email is to be updated, you need to pass current password as application/json or www-form. everything else could be application/json
        or www-form.
      tags: 
        - User Account
      security:
        - bearerAuth: []
      name: Update Current user
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              $ref: '#/components/schemas/UpdateUser'
          application/x-www-form-urlencoded:
            type: object
            schema:
              $ref: '#/components/schemas/UpdateUser'
          multipart/form-data:
            type: object
            schema:
              $ref: '#/components/schemas/UpdateProfilePicture'
      responses:
        '200':
          description: 'OK'
          type: object
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/User'
  /api/v1/users:
    put:
      summary: update information of the current user
      description: Update information of the current user. If profile picture is to be updated, requestBody must be multipart/form-data.
        If email is to be updated, you need to pass current password as application/json or www-form. everything else could be application/json
        or www-form.
        This is the same as PUT /api/v1/me  
      tags: 
        - User Account
      security:
        - bearerAuth: []
      name: Update Current user
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              $ref: '#/components/schemas/UpdateUser'
          application/x-www-form-urlencoded:
            type: object
            schema:
              $ref: '#/components/schemas/UpdateUser'
          multipart/form-data:
            type: object
            schema:
              $ref: '#/components/schemas/UpdateProfilePicture'
      responses:
        '200':
          description: 'OK'
          type: object
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/User'
  /api/v1/logout:
    post:
      security: [bearerAuth: []]
      tags:
        - User Account
      summary: logout
      description: Logs the user out. This will only remove device_token from db so application must do something with the jwt token (forget) to completely log the user out.
      name: Logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/SuccessWithoutData'
  /api/v1/signup:
    post:
      tags: 
        - User Account
      summary: sign up
      description: Sign up to the application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/CreateUser'
          application/x-www-form-urlencoded:
            schema:
              type: object
              $ref: '#/components/schemas/CreateUser'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
  /api/v1/resendsms:
    post:
      tags: 
        - User Account
      description: Resend SMS for confirming Signup
      summary: Buggy, HttpException is not defined
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendSMSInput'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResendSMSInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonReturn'
  /api/v1/housekeeperSignup:
    post:
      tags: 
        - User Account
      description: Sign up as a housekeeper to the application. *****member_id and owner_id come from '/api/v1/confirmsms *****
      summary: signup as a housekeeper
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/HousekeeperSignupInput'
          application/x-www-form-urlencoded:
            schema:
              type: object
              $ref: '#/components/schemas/HousekeeperSignupInput'
      responses:
        '200':
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/HousekeeperSignupReturn'
      

  



                  



                