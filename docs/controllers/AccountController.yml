paths:
  /api/v1/login:
    post:
      tags: [account]
      description: Login to the application
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          default: user@ra.ru
        - name: password
          in: formData
          type: string
          default: qwerty
        - name: role
          in: formData
          type: number
        - name: device_token
          description: token for push notifications
          in: formData
          type: string
      responses: [200]

  /api/v1/logout:
    post:
      security: [bearerAuth: []]
      tags: [account]
      description: logout user
      produces: [application/json]
      responses: [200]

  /api/v1/signup:
    post:
      tags: [account]
      description: Signup to the application
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
        - name: password
          in: formData
          type: string
          required: true
        - name: role
          in: formData
          type: string
          enum: ['0', '1']
          required: true
        - name: sex
          in: formData
          type: string
          enum: ['0', '1']
          required: true
        - name: phone
          in: formData
          type: string
        - name: birthday
          in: formData
          type: string
          default: '1970-01-01'
          required: true
        - name: lang
          in: formData
          type: string
          enum: ['en', 'de']
          default: 'en'
          required: true
      responses: [200]

  /api/v1/account/me:
    get:
      security: [bearerAuth: []]
      tags: [account]
      description: Get self
      produces: [application/json]
      responses: [200]
