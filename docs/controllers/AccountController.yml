definitions:
  lord_size:
    name: lord_size
    in: formData
    type: number
    enum: ['1', '2', '3']
  request_full_profile:
    name: request_full_profile
    in: formData
    type: boolean
  avatar:
    name: avatar
    in: formData
    type: string

paths:
  /api/v1/login:
    post:
      tags: [account]
      description: Login to the application
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          default: user@ra.ru
        - name: password
          in: formData
          type: string
          default: qwerty
        - name: role
          in: formData
          type: number
        - name: device_token
          description: token for push notifications
          in: formData
          type: string
      responses: [200]

  /api/v1/logout:
    post:
      security: [bearerAuth: []]
      tags: [account]
      description: logout user
      produces: [application/json]
      responses: [200]

  /api/v1/signup:
    post:
      tags: [account]
      description: Signup to the application
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
        - name: password
          in: formData
          type: string
          required: true
        - name: role
          in: formData
          type: string
          enum: ['1', '3']
          required: true
        - name: sex
          in: formData
          type: string
          enum: ['1', '2']
          required: true
        - name: phone
          in: formData
          type: string
        - name: birthday
          in: formData
          type: string
          default: '1970-01-01'
          required: true
        - name: lang
          in: formData
          type: string
          enum: ['en', 'de']
          default: 'en'
          required: true
        - $ref: '#/definitions/avatar'
        - $ref: '#/definitions/lord_size'
        - $ref: '#/definitions/request_full_profile'
      responses: [200]

  /api/v1/confirm_email:
    get:
      tags: [account]
      description: Login to the application
      produces: [application/json]
      parameters:
        - name: code
          in: query
          type: string
          description: 4 digits code
          required: true
        - name: user_id
          in: query
          type: number
          required: true
      responses: [200]

  /api/v1/me:
    get:
      security: [bearerAuth: []]
      tags: [account]
      description: Get self
      produces: [application/json]
      responses: [200]

  /api/v1/users:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update user data
      produces: [application/json]
      parameters:
        - name: firstname
          in: formData
          type: string
        - name: secondname
          in: formData
          type: string
        - name: sex
          in: formData
          type: string
          enum: ['1', '2']
        - name: phone
          in: formData
          type: string
        - name: birthday
          in: formData
          type: string
        - name: lang
          in: formData
          type: string
          enum: ['en', 'de']
        - name: avatar
          in: formData
          type: string
        - $ref: '#/definitions/avatar'
        - $ref: '#/definitions/lord_size'
        - $ref: '#/definitions/request_full_profile'
      responses: [200]

  /api/v1/users/avatar:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update user avatar
      produces: [application/json]
      parameters:
        - name: file
          in: formData
          type: file
          required: true
      responses: [200]

  /api/v1/users/password:
    put:
      security: [bearerAuth: []]
      tags: [account]
      description: Update user password
      produces: [application/json]
      parameters:
        - name: current_password
          in: formData
          type: string
          required: true
        - name: new_password
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/users/password/reset:
    put:
      tags: [account]
      description: Send email to reset password
      produces: [application/json]
      parameters:
        - name: email
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/users/password/confirm:
    put:
      tags: [account]
      description: Send code and confirm
      produces: [application/json]
      parameters:
        - name: code
          in: formData
          type: string
          required: true
        - name: password
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/users/switch:
    post:
      security: [bearerAuth: []]
      tags: [account]
      description: Switch user to another role
      produces: [application/json]
      responses: [200]
