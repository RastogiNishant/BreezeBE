definitions:
  estateId:
    name: estate_id
    in: formData
    type: number
    required: true
  userId:
    name: user_id
    in: formData
    type: number
    required: true
  timeslotDate:
    name: date
    in: formData
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}$'
    example: '2021-21-21 23:00'
    required: true
  tenantCode:
    name: code
    in: formData
    type: string
    pattern: '^[a-f\d]{32}$'
    example: '1234567890abcdef1234567890abcdef'
    required: true

# Routes list
/api/v1/match/knock:
  post:
    tags: [match]
    security: [bearerAuth: []]
    produces: [application/json]
    parameters:
      - $ref: '#/definitions/estateId'
    responses: [200]

/api/v1/match/invite:
  post:
    tags: [match]
    security: [bearerAuth: []]
    produces: [application/json]
    parameters:
      - $ref: '#/definitions/userId'
      - $ref: '#/definitions/estateId'
    responses: [200]
  delete:
    tags: [match]
    security: [bearerAuth: []]
    produces: [application/json]
    parameters:
      - $ref: '#/definitions/userId'
      - $ref: '#/definitions/estateId'
    responses: [200]

/api/v1/match/visit:
  post:
