definitions:
  estate_id:
    name: estate_id
    in: formData
    type: number
    required: true
  user_id:
    name: user_id
    in: formData
    type: number
    required: true
  date:
    name: date
    in: formData
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}$'
    example: '2021-21-21 23:00'
    required: true

# Routes list
