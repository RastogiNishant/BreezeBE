definitions:
  estates_filter:
    name: filters
    in: query
    schema:
      type: object
      properties:
        likes:
          type: boolean
    example: '{"likes": true }'

paths:
  /api/v1/tenant/estates:
    get:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Get own estates list
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/estates_filter'
        - $ref: '#/definitions/limit'
        - $ref: '#/definitions/page'
      responses: [200]

  /api/v1/tenant/estates/{id}:
    get:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Get single estate with POI
      produces: [application/json]
      parameters:
        - $ref: '#/definitions/id'
      responses: [200]

  /api/v1/tenant/estates/invite:
    post:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Accept buddy invite
      produces: [application/json]
      parameters:
        - name: code
          in: formData
          type: string
          required: true
      responses: [200]

  /api/v1/tenant/estates/{id}/like:
    post:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Like estate to add to own list
      parameters:
        - $ref: '#/definitions/id'
      produces: [application/json]
      responses: [200]

    delete:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Unlike estate
      parameters:
        - $ref: '#/definitions/id'
      produces: [application/json]
      responses: [200]

  /api/v1/tenant/estates/{id}/dislike:
    post:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Add estate to dislike list
      parameters:
        - $ref: '#/definitions/id'
      produces: [application/json]
      responses: [200]

    delete:
      tags: [estate-tenant]
      security: [bearerAuth: []]
      description: Remove estate from dislike list
      parameters:
        - $ref: '#/definitions/id'
      produces: [application/json]
      responses: [200]
